components:
    vivarium_public_health:
        population:
            - BasePopulation()
        metrics:
            - DiseaseObserver("maternal_disorders")
            - DiseaseObserver("maternal_hemorrhage")

    vivarium_gates_nutrition_optimization:
        components:
            - Pregnancy()
            - UntrackNotPregnant()
            - MaternalDisorders()
            - MaternalHemorrhage()
            - MaternalMortality()
            - BackgroundMorbidity()
            - Hemoglobin()
            - Anemia()
            - MaternalBMIExposure()
            - MaternalInterventions()
            - ResultsStratifier()
            - PregnancyObserver()
            - PregnancyOutcomeObserver()
            - BirthRecorder()
            - MaternalMortalityObserver()
            - DisabilityObserver()
            - AnemiaObserver()
            # - MaternalBMIObserver()
            - MaternalInterventionObserver()

configuration:
    input_data:
        input_draw_number: 0
        artifact_path: '/mnt/team/simulation_science/costeffectiveness/artifacts/vivarium_gates_nutrition_optimization/model10.0/nigeria.hdf'
    interpolation:
        order: 0
        extrapolate: True
    intervention:
        scenario: "baseline"
    randomness:
        map_size: 1_000_000
        key_columns: ['entrance_time', 'age']
        random_seed: 0
    time:
        start:
            year: 2025
            month: 1
            day: 1
        end:
            year: 2025
            month: 12
            day: 31
        step_size: 7 # Days
    population:
        population_size: 20_000
        age_start: 10
        age_end: 54
        include_sex: "Female"
    stratification:
        default:
            - 'age_group'
        disability:
            include: 
               - 'pregnancy'
        maternal_disorders:
            include: 
               - 'anemia_status_at_birth'
        maternal_hemorrhage:
            include: 
               - 'anemia_status_at_birth'
        anemia:
            include: 
               - 'pregnancy'
        pregnancy:
            include: 
               - 'pregnancy_outcome'
